<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>FLash Card</title>
</head>
<body>
    <dialog>
        <form>
            <label for="language1">Language 1:</label>
            <input type="text" id="language1" name="language1" placeholder="hello">
            <label for="language2">Language 2:</label>
            <input type="text" id="language2" name="language2" placeholder="hej">
            <button type="button" id="addBtn">Add</button>
            <p id="showWords"></p>
            <button type="button" id="finishBtn">Finish</button>
        </form>
    </dialog>
    <button id="createCard">Create study set</button>
    <button type="button" id="lastCard"><</button>
    <button type="button" id="nextCard">></button>


    <script src="script.js"></script>
</body>
</html>
